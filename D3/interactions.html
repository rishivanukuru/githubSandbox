<html>
	<head>
		<title>Interactions</title>

		<!--Scripts-->
	   	<script src="scripts/d3.v4.js"></script>
 	</head>
	<body>
		<script>
			var width = 500; // width of the svg
			var height = 500; // height of the svg

			var svg = d3.select("body").append('svg')
				.attr("width", width)
				.attr("height", height);

			var rect = svg.append("rect")
				.attr("x", 50)
				.attr('y', 50)
				.attr("width", 100)
				.attr("height", 100)
				.attr('fill', "red")
				.on("mouseover", function(){ // hover events
					rect.attr("width", 200);
				})
				.on("mouseout", function(){
rect.attr("width", 100);				})
				.on("mousedown", function(){ // click 
					console.log("mousedown");
                    rect.attr("fill", "blue");
				})
				.on("mouseup", function(){
					rect.attr("fill", "red");
				})
				.on("click", function(){
					console.log("click");
				})

		</script>
	</body>
</html>
